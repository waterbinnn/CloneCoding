<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>
  <div class="today-offer">
    <header class="today-offer-header">
      <a href="https://www.coupang.com/">
        <h1>
          <img src="./assets/logo/logo.png" alt="쿠팡 메인로고" class="main-logo-img">
        </h1>
      </a>
    </header>
    <section class="today-offer-section">
      <h2 class="title">오늘의 쇼핑 제안</h2>
      <ul class="today-offer-list">
        
        <li class="today-offer-item">
          <div class="item-card">
            <a href="/">
              <strong aria-label="할인율 30퍼센트" class="offer-item-discount">30%</strong>
              <img src="./assets/offer/furniture.jpg" alt="솔로리빙 셀린 렌지대" class="item-img">
              <div class="offer-item-contents">
                <h3 class="offer-item-name">솔로리빙 셀린 렌지대 60...</h3>

                <div class="offer-item-rates">
                  <div class="rate star-4-5" aria-label="구매자 평점"></div>
                  <span class="review-rate fw700" aria-label="구매자 리뷰수">(3,255)</span>
                </div>
              </div>
            </a>
          </div>
        </li>
        <li class="today-offer-item">
          <div class="item-card">

            <a href="/">
              <img src="./assets/offer/renton.jpg" alt="레트로 LED 렌턴" class="item-img">
              <div class="offer-item-contents">
                <h3 class="offer-item-name">옆 동네몰 레트로 LED 감성...</h3>
                <img src="./assets/icon/badge-rocket.svg" alt="로켓배송" class="roket-badge" aria-label="배송유형">

                <div class="offer-item-rates">
                  <div class="rate star-4-5" aria-label="구매자 평점"></div>
                  <span class="review-rate" aria-label="구매자 리뷰수">(1,807)</span>
                </div>
              </div>
            </a>
          </div>
        </li>
        <li class="today-offer-item">
          <div class="item-card">

            <a href="/">
              <img src="./assets/offer/drying-rack.jpg" alt="부착식 식기건조대" class="item-img">
              <div class="offer-item-contents">
                <h3 class="offer-item-name">프리미엄 부착식 식기건조...</h3>
                <span aria-label="배송유형" class="free-txt">무료배송</span>

                <div class="offer-item-rates">
                  <div class="rate star-4" aria-label="구매자 평점"></div>
                  <span class="review-rate" aria-label="구매자 리뷰수">(2,423)</span>
                </div>
              </div>
            </a>
          </div>
        </li>
        <li class="today-offer-item">
          <div class="item-card">

            <a href="/">
              <img src="./assets/offer/boohgle.jpg" alt="타지않는 네모냄비" class="item-img">
              <strong aria-label="할인율 10퍼센트" class="offer-item-discount">10%</strong>
              <div class="offer-item-contents">
                <h3 class="offer-item-name">타지 않는 냄비 보오글 네모...</h3>
                <img src="./assets/icon/badge-rocket.svg" alt="로켓배송" class="roket-badge" aria-label="배송유형">

                <div class="offer-item-rates">
                  <div class="rate star-5" aria-label="구매자 평점"></div>
                  <span class="review-rate" aria-label="구매자 리뷰수">(1,009)</span>
                </div>
              </div>
            </a>
          </div>
        </li>
        <li class="today-offer-item">
          <div class="item-card">

            <a href="/">
              <img src="./assets/offer/deskset.jpg" alt="데스크 세트" class="item-img">
              <strong aria-label="할인율 25퍼센트" class="offer-item-discount">25%</strong>
              <div class="offer-item-contents">
                <h3 class="offer-item-name">베스트리빙 베이직 멀티 H...</h3>
                <span aria-label="배송유형" class="free-txt">무료배송</span>

                <div class="offer-item-rates">
                  <div class="rate star-4" aria-label="구매자 평점"></div>
                  <span class="review-rate" aria-label="구매자 리뷰수">(3,203)</span>
                </div>
              </div>
            </a>
          </div>
        </li>

      </ul>
    </section>
  </div>
</body>

</html>
